<div class="container">
    <h1>Book A New Flight</h1>
    <a href="#" routerLink="/booked-flights/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="newBookingForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="passengerId">Passenger Id</label>
            <input type="text" class="form-control" id="passengerId" formControlName="passengerId" />
            <div *ngIf="f['passengerId'].touched && f['passengerId'].invalid" class="alert alert-danger">
                <div *ngIf="f['passengerId'].errors f['passengerId'].erors['required']">Passenger Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="flightId">Flight Id</label>
            <input type="text" class="form-control" id="flightId" formControlName="flightId" />
            <div *ngIf="f['flightId'].touched && f['flightId'].invalid" class="alert alert-danger">
                <div *ngIf="f['flightId'].errors f['flightId'].erors['required']">Flight Id is required.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!newBookingForm.valid">Submit</button>

    </form>
</div>
