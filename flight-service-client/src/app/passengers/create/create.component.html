<div class="container">
    <h1>Add A New Passenger</h1>
    <a href="#" routerLink="/passengers/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="newPassengerForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" />
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors f['firstName'].erors['required']">First name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" />
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors f['lastName'].errors['required']">Last Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" placeholder="johndoe@gmail.com" class="form-control" id="email" formControlName="email" />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors f['email'].errors['required']">Email is required.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!newPassengerForm.valid">Submit</button>

    </form>
</div>
