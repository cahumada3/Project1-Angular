<div class="container">
    <h1>Update Passenger</h1>
    <a href="#" routerLink="/passengers/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="editPassengerForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" formControlName="id" />
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors f['id'].erors['required']">Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" placeholder="johndoe@gmail.com" class="form-control" id="email" formControlName="email" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!editPassengerForm.valid">Submit</button>

    </form>
</div>
