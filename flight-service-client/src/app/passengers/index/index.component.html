<div class="container">
    <h1>Passengers</h1>
    <a href="#" routerLink="/passengers/create/" class="btn btn-success">+ Add New Passenger</a>
    <a href="#" routerLink="/passengers/update/" class="btn btn-success">Update Passenger</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let passenger of passengers">
                <td>{{passenger.id}}</td>
                <td>{{passenger.firstName}}</td>
                <td>{{passenger.lastName}}</td>
                <td>{{passenger.email}}</td>
                <button type="button" (click)="delete(passenger.id)" class="btn btn-danger">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
